{% extends "base/dashboard_base.html" %}

{% block page_header %}
<div style="margin-bottom: 2.4rem;">
    <div style="font-size: 2.2rem; font-weight: 800; margin-bottom: 0.25rem;">
        Add New User
    </div>
    <div style="font-size: 1.06rem; color: #7e8a97;">
        Create a new user for the system. Only Admins and Leaders can access this page.
    </div>
</div>
{% endblock %}

{% block main_content %}
<div style="background:#fff;padding:2rem;border-radius:18px;max-width:700px;margin:auto;box-shadow:0 6px 32px rgba(67,97,238,0.1);">
    <form action="/register" method="POST">
        <div class="mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Temporary Password" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Role</label>
            <select name="role" class="form-select">
                <option value="Admin">Admin</option>
                <option value="Leader">Leader</option>
                <option value="Agent">Agent</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Team</label>
            <input type="text" name="team" class="form-control" placeholder="e.g. MAC, Quantum, etc.">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-user-plus"></i> Add User</button>
    </form>
</div>

{% if get_flashed_messages() %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
Swal.fire({
    icon: 'success',
    title: 'User Registered!',
    text: '{{ get_flashed_messages()[0] }}',
    confirmButtonColor: '#3085d6',
    confirmButtonText: 'OK'
})
</script>
{% endif %}
{% endblock %}
