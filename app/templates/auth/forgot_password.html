<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - propER</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <style>
    body {font-family:'Poppins',Arial,sans-serif;background:#fafafa;display:flex;justify-content:center;align-items:center;height:100vh;}
    .forgot-container {background:#fff;padding:42px 32px 28px 32px;border-radius:18px;box-shadow:0 4px 32px rgba(44,51,73,0.08);width:390px;text-align:center;}
    .forgot-container img {width:70px;margin-bottom:8px;}
    h2 {color:#4636e0;font-size:1.3rem;font-weight:600;margin-bottom:8px;margin-top:0;}
    p {color:#434343;font-size:1rem;margin-top:0;margin-bottom:24px;}
    input[type="email"] {width:100%;background:#e9f0fe;border:none;border-radius:7px;padding:13px 10px;font-size:1.08rem;margin-bottom:18px;box-sizing:border-box;}
    input[type="email"]:focus {outline:2px solid #4361ee;background:#f5f9ff;}
    button {width:100%;background:#4361ee;color:#fff;border:none;border-radius:8px;padding:13px 0;font-size:1.14rem;font-weight:500;margin-bottom:4px;box-shadow:0 2px 8px #c8d0fa44;transition:background .17s;}
    button:hover {background:#3f37c9;}
    .back-link {color:#4361ee;font-size:1rem;text-decoration:none;display:block;margin-top:13px;}
    .back-link:hover {text-decoration:underline;}
    .reset-link-box {background:#f4f8ff;border-radius:6px;padding:14px 7px;font-size:.97rem;margin-top:20px;word-break:break-all;}
    </style>
</head>
<body>
    <div class="forgot-container">
        <img src="{{ url_for('static', filename='logo_left.png') }}" alt="Logo">
        <h2>Forgot Password?</h2>
        <p>Enter your email and we'll send you a reset link.</p>
        <form action="{{ url_for('auth.forgot_password') }}" method="POST" autocomplete="off">
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="{{ url_for('auth.login') }}" class="back-link">&larr; Back to Login</a>
        {% if error %}
            <div class="error-msg" style="color: #d7263d; background: #ffe5e9; border-radius: 5px; padding: 10px; margin-bottom: 14px;">
                {{ error }}
            </div>
        {% endif %}
        {% if reset_link %}
            <div class="reset-link-box">
                <b>Reset link (for demo):</b><br>
                <a href="{{ reset_link }}" style="color:#4361ee;">{{ reset_link }}</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
