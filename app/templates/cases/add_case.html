{% extends "base/dashboard_base.html" %}
{% block main_content %}
<div style="margin-bottom:2.4rem;"><div style="font-size:2.2rem;font-weight:800;margin-bottom:0.25rem;">Add New Case</div><div style="font-size:1.06rem;color:#7e8a97;">Register a new case for your team.</div></div>

<form action="{{ url_for('cases.add') }}" method="post" style="background:#fff;border-radius:24px;box-shadow:0 6px 32px #4361ee11,0 1.5px 8px #70b4ff13;padding:2.6rem 2.4rem 2.2rem 2.4rem;margin:0 auto;">
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:28px 38px;align-items:center;">

    <div><label for="case_no" style="font-weight:600;color:#333;">Case No</label><input type="text" id="case_no" name="case_no" required style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="invoice_no" style="font-weight:600;color:#333;">Invoice No</label><input type="text" id="invoice_no" name="invoice_no" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="eform_id" style="font-weight:600;color:#333;">E-Form ID</label><input type="text" id="eform_id" name="eform_id" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="agent_name" style="font-weight:600;color:#333;">Agent Name</label><input type="text" id="agent_name" name="agent_name" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="leader_name" style="font-weight:600;color:#333;">Leader Name</label><input type="text" id="leader_name" name="leader_name" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="client_name" style="font-weight:600;color:#333;">Client Name</label><input type="text" id="client_name" name="client_name" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="property_address" style="font-weight:600;color:#333;">Property Address</label><input type="text" id="property_address" name="property_address" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="description" style="font-weight:600;color:#333;">Description</label><input type="text" id="description" name="description" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div style="grid-column:1/3;"><label for="case_details" style="font-weight:600;color:#333;">Case Details</label><textarea id="case_details" name="case_details" rows="3" style="width:98%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></textarea></div>

    <div><label for="net_price" style="font-weight:600;color:#333;">Net Price (RM)</label><input type="number" id="net_price" name="net_price" step="0.01" value="0" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="fee_pct" style="font-weight:600;color:#333;">Fee %</label><input type="number" id="fee_pct" name="fee_pct" step="0.01" value="0" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="commission_pct" style="font-weight:600;color:#333;">Commission %</label><input type="number" id="commission_pct" name="commission_pct" step="0.01" value="0" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="total_commission" style="font-weight:600;color:#333;">Total Commission (RM)</label><input type="number" id="total_commission" name="total_commission" step="0.01" value="0" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="tax" style="font-weight:600;color:#333;">Tax (RM)</label><input type="number" id="tax" name="tax" step="0.01" value="0" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="total_amount" style="font-weight:600;color:#333;">Total Amount (RM)</label><input type="number" id="total_amount" name="total_amount" step="0.01" value="0" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="date_created" style="font-weight:600;color:#333;">Date Created</label><input type="text" id="date_created" name="date_created" placeholder="YYYY-MM-DD" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>
    <div><label for="payment_status" style="font-weight:600;color:#333;">Payment Status</label><input type="text" id="payment_status" name="payment_status" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"></div>

    <div><label for="status" style="font-weight:600;color:#333;">Status</label><select id="status" name="status" style="width:95%;padding:12px 15px;border-radius:9px;border:1.5px solid #e4eafb;background:#f6f9fd;margin-top:7px;font-size:1.05rem;"><option value="SETTLE">SETTLE</option><option value="KIV">KIV</option><option value="CANCEL">CANCEL</option></select></div>

    <div style="grid-column:1/3;text-align:right;margin-top:12px;"><button type="submit" class="action-btn btn-success" style="font-size:1.2rem;padding:13px 40px;margin-top:13px;">Add Case</button></div>
  </div>
</form>
{% endblock %}
