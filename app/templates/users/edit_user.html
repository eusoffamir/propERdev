<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User â€“ propER</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {background:#f7f8fd;font-family:'Poppins',Arial,sans-serif;margin:0;padding:0;}
    .edit-card {max-width:720px;margin:60px auto;background:#fff;border-radius:18px;box-shadow:0 10px 36px #4361ee14,0 2px 8px #e9ecef33;padding:48px 50px 40px;}
    .title {font-size:2.2rem;color:#4361ee;font-weight:800;margin-bottom:30px;text-align:center;}
    .logo {width:54px;display:block;margin:0 auto 20px;}
    form {display:grid;grid-template-columns:1fr 1fr;gap:20px 30px;}
    label {color:#7c82a1;font-weight:600;margin-bottom:6px;font-size:0.95rem;display:block;}
    input, select {
      width:100%;padding:12px;font-size:1.07rem;border-radius:8px;
      border:1px solid #dce3f0;background:#f5f7ff;color:#222;box-sizing:border-box;
    }
    input[readonly], select[disabled] {
      background: #f1f3fa;
      color: #888;
      pointer-events: none;
    }
    input:focus, select:focus {border:1.5px solid #4361ee;outline:none;}
    .full-width {grid-column:1 / 3;}
    .actions {grid-column:1 / 3;display:flex;justify-content:center;gap:16px;margin-top:24px;}
    .btn {border:none;border-radius:8px;padding:12px 28px;font-size:1rem;font-weight:600;cursor:pointer;text-decoration:none;transition:0.2s;}
    .btn-primary {background:#4895ef;color:#fff;}
    .btn-secondary {background:#e9ecef;color:#4361ee;}
    .btn:hover {opacity:0.88;}
    @media(max-width:720px) {form {grid-template-columns:1fr;} .full-width {grid-column:1;}}
  </style>
</head>
<body>
  <div class="edit-card">
    <img src="{{ url_for('static', filename='logo_left.png') }}" class="logo" alt="Logo">
    <div class="title"><i class="fas fa-user-edit"></i> Edit User</div>
    <form method="post">
      <div>
        <label><i class="fas fa-user"></i> Name</label>
        <input name="name" value="{{ user['name'] or '' }}" required>
      </div>
      <div>
        <label><i class="fas fa-envelope"></i> Email</label>
        <input name="email" value="{{ user['email'] or '' }}" required>
      </div>
      <div>
        <label><i class="fas fa-layer-group"></i> Team</label>
        <input name="team" value="{{ user['team'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-phone"></i> Phone</label>
        <input name="phone" value="{{ user['phone'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-id-card-alt"></i> Role</label>
        <select name="role">
          <option value="Admin" {% if user['role'] == 'Admin' %}selected{% endif %}>Admin</option>
          <option value="Leader" {% if user['role'] == 'Leader' %}selected{% endif %}>Leader</option>
          <option value="Agent" {% if user['role'] == 'Agent' %}selected{% endif %}>Agent</option>
          <option value="HOA" {% if user['role'] == 'HOA' %}selected{% endif %}>HOA</option>
        </select>
      </div>
      <div>
        <label><i class="fas fa-briefcase"></i> Position</label>
        <input name="position" value="{{ user['position'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-id-badge"></i> REN Number</label>
        <input name="ren_no" value="{{ user['ren_no'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-percentage"></i> Tiering %</label>
        <input name="tiering_pct" type="number" step="0.01" min="0" value="{{ user['tiering_pct'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-credit-card"></i> NRIC</label>
        <input name="nric" value="{{ user['nric'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-sticky-note"></i> Notes</label>
        <input name="notes" value="{{ user['notes'] or '' }}">
      </div>
      <div>
        <label><i class="fas fa-toggle-on"></i> Status</label>
        <select name="status">
          <option value="active" {% if user['status'] == 'active' %}selected{% endif %}>Active</option>
          <option value="suspended" {% if user['status'] == 'suspended' %}selected{% endif %}>Suspended</option>
        </select>
      </div>
      <div>
        <label><i class="fas fa-user-plus"></i> Added By (User ID)</label>
        <input value="{{ user['added_by'] or '-' }}" readonly>
      </div>
      <div>
        <label><i class="fas fa-calendar-check"></i> Last Login</label>
        <input value="{{ user['last_login'] or '-' }}" readonly>
      </div>
      <div>
        <label><i class="fas fa-calendar-plus"></i> Created At</label>
        <input value="{{ user['created_at'] or '-' }}" readonly>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        <a href="{{ url_for('users.pending_requests') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
