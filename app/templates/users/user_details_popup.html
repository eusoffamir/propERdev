<div style="text-align:center;margin-bottom:24px;">
  <img src="{{ url_for('static', filename=user.avatar if user.avatar else 'default-avatar.jpg') }}" alt="Avatar" style="width:110px;height:110px;border-radius:50%;box-shadow:0 2px 12px #4361ee22;object-fit:cover;margin-bottom:10px;">
  <div style="font-size:2rem;font-weight:900;color:#4361ee;letter-spacing:0.5px;">{{ user.name }}</div>
  <div style="font-size:1.13rem;color:#7c82a1;margin-bottom:8px;">{{ user.email }}</div>
</div>
<div class="user-details-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:28px 40px;margin-bottom:32px;width:100%;">
  <div style="width:100%"><span style="font-weight:700;color:#7c82a1;">Role:</span> <span style="border-radius:8px;padding:6px 22px;font-weight:700;background:{% if user.role=='Admin' %}#f72585{% elif user.role=='Leader' %}#4895ef{% else %}#4cc9f0{% endif %};color:{% if user.role=='Agent' %}#222{% else %}#fff{% endif %};font-size:1.13rem;">{{ user.role }}</span></div>
  <div style="width:100%"><span style="font-weight:700;color:#7c82a1;">Team:</span> {{ user.team or '-' }}</div>
  <div style="width:100%"><span style="font-weight:700;color:#7c82a1;">Phone:</span> {{ user.phone or '-' }}</div>
  <div style="width:100%"><span style="font-weight:700;color:#7c82a1;">REN No:</span> {{ user.ren_no or '-' }}</div>
  <div style="width:100%"><span style="font-weight:700;color:#7c82a1;">NRIC:</span> {{ user.nric|string|replace('.0','') if user.nric else '-' }}</div>
  <div style="width:100%"><span style="font-weight:700;color:#7c82a1;">Status:</span> {{ user.status or '-' }}</div>
</div>
<div style="text-align:center;margin-top:32px;width:100%;">
  <button class="btn btn-primary" onclick="showUserEdit({{ user.user_id }})" style="font-size:1.13rem;padding:12px 32px;border-radius:10px;font-weight:700;box-shadow:0 2px 8px #4895ef22;max-width:200px;margin:auto;display:block;">
    <i class='fas fa-pen'></i> Edit
  </button>
</div>
<style>
.user-details-grid input.edit-input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 8px;
  border: 1px solid #dce3f0;
  font-size: 1.09rem;
  margin-top: 6px;
  background: #f7f8fd;
  box-sizing: border-box;
}
.modal-content {
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 8px 40px #4361ee18, 0 2px 10px #e9ecef44;
  border: 1.5px solid #e9ecef;
  width: 100% !important;
  max-width: 800px !important;
  padding: 2.5rem 2rem !important;
}
@media (max-width: 900px) {
  .user-details-grid { grid-template-columns: 1fr !important; }
}
</style>
<script>
const modal = document.querySelector('.modal-content');
modal.style.width = '100%';
modal.style.maxWidth = '800px';
modal.style.padding = '2.5rem 2rem';
</script>
